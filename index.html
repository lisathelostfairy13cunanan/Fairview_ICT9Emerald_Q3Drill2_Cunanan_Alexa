<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Q3 Drill 2</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/736x/f6/77/95/f6779549f045a635aac1460a8f715169.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
        <details class="ontoggle">
            <summary>Instruction</summary>
            <p id="instruct"></p>
        </details>

    <form action="#">
        <label for="num1">Enter the first number</label>
        <input type="number" id="num1" class="form-control" placeholder="Enter here..." required>
        <br>

        <label for="num2">Enter the second number</label>
        <input type="number" id="num2" class="form-control" placeholder="Enter here..." required>

        <button type="submit" class="btn btn-default" onmouseover="calculate()">Calculate</button>
    </form>
    
    <script>
        document.getElementById("instruct").innerHTML = "Enter two numbers and find the sum.";

        function calculate(){
            var num1 = document.getElementById('num1').value; //get value from the first input box uwu
            var num2 = document.getElementById('num2').value;
            var sum = Number(num1) + Number(num2); //add
            var compare = Number(num1) === Number(num2); //comparison operator

            alert("The sum is " + sum + "\n" + "Is num1 equal value and type to num2? " + compare); //concatenation
        }
    </script>

</body>
</html>
